<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Task-4</title>
    <style>
        button:hover {
            background: rgb(255, 205, 111);
            color: black;
        }

        button {
            border: none;
            padding: 5px;
            transition: 0.3s;
        }
    </style>
</head>

<body>
    <div id="container">
        <form>
            <label for="FullName">Full Name:</label>
            <input type="text" placeholder="First Middle Last" id="FullName" /><br /><br />
            <label for="Username">Username:</label>
            <input type="text" placeholder="Username" id="Username" /><br /><br />
            <label for="password">Password:</label>
            <input type="password" placeholder="password" id="password" /><br /><br />
            <label for="re-password">Re Password:</label>
            <input type="password" placeholder="re-password" id="repassword" /><br /><br />
            <label for="address">Address:</label>
            <input type="address" placeholder="address" id="address" /><br /><br />
            <label for="age">Age:</label>
            <input type="age" placeholder="age" id="age" /><br /><br />
            <label for="gender">Gender:</label>
            <select name="gender" id="gender">
                <option value="">-Select Gender-</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </form>
        <p><button id="save" onClick="myTra()"> Save</button></p>
    </div>
</body>
