<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML Task-3</title>
  <style>
    div {
      background-color: lightgrey;
      border: 1px solid black;
      width: auto;
      padding-top: 15px;
      padding-left: 10px;
      margin: 20px;
    }

    .text-white {
      background-color: rgb(245, 244, 244);
      padding-right: 5px;
    }
  </style>
</head>

<body>
  <div>
    Click any of the following links
    <p><a href="#" style="color:blue;" target="_blank">Opens in New</a> |
      <a href="#" style="color:blue;" target="_self">Opens in Self</a> |
      <a href="#" style="color:blue;" target="_parent">Opens in Parent</a> |
      <a href="#" style="color:blue;" target="_top">Opens in Body</a> |
      <a href="mailto: abc@example.com" style="color:blue;"><span class="text-white">Send email</span></a>
    </p>
  </div>
</body>

</html>
